# Cấu hình Nginx chung
events {
    worker_connections 1024;
}

http {
    # Cài đặt các tham số chung
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Cấu hình server lắng nghe trên cổng 5555
    server {
        listen 5555 ssl;          # Lắng nghe HTTPS trên cổng 5555
        server_name localhost;    # Địa chỉ server

        # Đường dẫn đến certificate và key (nếu cần)
        ssl_certificate /etc/nginx/ssl/nginx.crt;   # File chứng chỉ TLS
        ssl_certificate_key /etc/nginx/ssl/nginx.key; # File khóa TLS

        # Chặn các kết nối không hợp lệ
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Location cho kết nối WebSocket 1
        location /ws1 {
            proxy_pass https://massiveinfinity.online/ws;  # Backend 1
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;       # Xử lý WebSocket
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

        # Location cho kết nối WebSocket 2
        location /ws2 {
            proxy_pass https://ncsverfinty.online/ws;      # Backend 2
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;       # Xử lý WebSocket
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }
    }
}
